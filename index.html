    <!-- تحسينات أداء CSS المضمن للتحميل الأولي السريع -->
    <style>
      /* تحسين تجربة التحميل الأولية */
      .hidden-splash { opacity: 0; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .fade-in { animation: fadeIn 0.3s ease forwards; }
      
      /* تعديلات لتجربة أفضل على الهواتف */
      :root {
        color-scheme: light dark;
        /* منع الزووم للنصوص */
        -webkit-text-size-adjust: 100%; 
        text-size-adjust: 100%;
      }
      
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #f9fafb;
        overscroll-behavior-y: none;
        touch-action: manipulation;
      }
      
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100%;
        overflow-x: hidden;
      }
      
      /* تحسينات خاصة بالأجهزة المحمولة */
      body {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        touch-action: manipulation;
        overscroll-behavior: none;
        text-rendering: optimizeSpeed;
      }
      
      /* منع التحديد على الأزرار والروابط */
      button, a {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        touch-action: manipulation;
      }

      /* مساحة للأزرار للمس أفضل */
      button, a, [role="button"] {
        min-height: 44px;
        min-width: 44px;
      }
      
      /* تحسين أداء التمرير */
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      
      /* تحسين التحميل الأولي */
      .loader {
        display: inline-block;
        width: 30px;
        height: 30px;
        border: 3px solid rgba(0,0,0,0.2);
        border-radius: 50%;
        border-top-color: #ea580c;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      /* تحسينات لشاشة الآيفون مع notch */
      @supports (padding: max(0px)) {
        .ios-safe-padding {
          padding-left: max(15px, env(safe-area-inset-left));
          padding-right: max(15px, env(safe-area-inset-right));
          padding-top: max(0px, env(safe-area-inset-top));
          padding-bottom: max(0px, env(safe-area-inset-bottom));
        }
      }
    </style>
  </head>

  <body class="hidden-splash">
    <div id="root" class="ios-safe-padding">
      <!-- حالة التحميل الأولي - تحسين First Contentful Paint -->
      <div class="loading-container">
        <img src="/dam-logo.png" alt="شعار دام" width="80" height="80" />
        <div class="loader" style="margin-top: 20px;"></div>
        <p style="margin-top: 15px; color: #64748b; font-size: 14px;">جاري التحميل...</p>
      </div>
    </div>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- تسريع تحميل الملفات الأساسية -->
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // تسجيل Service Worker لتسريع تحميل الصفحات وتحسين أداء التصفح غير المتصل
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(registration => {
              console.log('تم تسجيل Service Worker بنجاح:', registration.scope);
            }).catch(error => {
              console.error('فشل تسجيل Service Worker:', error);
            });
        });
      }
      
      // إظهار المحتوى بشكل أكثر سلاسة
      document.addEventListener('DOMContentLoaded', function() {
        // تسريع ظهور المحتوى بعد انتهاء التحميل
        setTimeout(function() {
          document.body.classList.remove('hidden-splash');
          document.body.classList.add('fade-in');
        }, 0);
      });
      
      // تحسين التفاعل باللمس للأجهزة المحمولة
      document.addEventListener('touchstart', function(event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });
      
      // منع التكبير بالنقر المزدوج
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(event) {
        const now = Date.now();
        if (now - lastTouchEnd < 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, { passive: false });
      
      // تسجيل متصفح iOS
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      if (isIOS) {
        document.documentElement.classList.add('ios');
      }

      // مساعدة المستخدم لإضافة التطبيق إلى الشاشة الرئيسية
      // فقط عند استخدام الجوال وليس مثبتًا بالفعل
      if (isIOS && !window.navigator.standalone) {
        // المنطق لإظهار تعليمات الإضافة إلى الشاشة الرئيسية
      }

      // تحسين أداء التفاعل للهاتف المحمول
      if ('ontouchstart' in window) {
        document.documentElement.classList.add('touchevents');
      }

      // تعطيل السحب للتنقل في Safari على iOS
      document.addEventListener('touchmove', function(event) {
        if (event.scale !== 1) { event.preventDefault(); }
      }, { passive: false });

      // التعامل مع تغيير اتجاه الشاشة
      window.addEventListener('orientationchange', function() {
        // إعادة تعيين أي تحسينات مطلوبة لاتجاه الشاشة
        setTimeout(() => {
          window.scrollTo(0, 0);
        }, 100);
      });

      // إضافة بيانات PWA
      if ('BeforeInstallPromptEvent' in window) {
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          deferredPrompt = e;
          // يمكن إظهار زر التثبيت هنا
        });

        // تكوين التطبيق لإمكانية تثبيته عند الحاجة
        // عن طريق زر مخصص أو دعوة لتثبيت التطبيق
      }
    </script>
  </body>

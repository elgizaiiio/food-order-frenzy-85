
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>دام - تطبيق التوصيل</title>
    <meta name="description" content="تطبيق دام - خدمة التوصيل السريع" />
    <meta name="author" content="Lovable" />

    <!-- تحسين SEO وتسريع تحميل الصفحة -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#9333EA" />
    
    <!-- تحسين وقت الاتصال المسبق للموارد الخارجية -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://hvpjsittuozquoehqwvm.supabase.co" crossorigin />
    <link rel="dns-prefetch" href="https://hvpjsittuozquoehqwvm.supabase.co" />
    
    <!-- بيانات الشبكات الاجتماعية -->
    <meta property="og:title" content="تطبيق دام" />
    <meta property="og:description" content="تطبيق دام - خدمة التوصيل السريع" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- تسريع تحميل الموارد الأساسية -->
    <link rel="preload" href="/dam-logo.png" as="image" fetchpriority="high" />
    <link rel="preload" href="/src/main.tsx" as="script" fetchpriority="high" />
    <link rel="modulepreload" href="/src/App.tsx" />
    <link rel="modulepreload" href="/src/index.css" />
    
    <!-- تحميل مسبق للخطوط -->
    <link rel="preload" as="font" href="/fonts/arabic-font.woff2" type="font/woff2" crossorigin />
    
    <!-- إعدادات التطبيق للهواتف -->
    <link rel="apple-touch-icon" href="/dam-logo.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- تحسينات أداء CSS المضمن للتحميل الأولي السريع -->
    <style>
      /* تحسين تجربة التحميل الأولية */
      .hidden-splash { opacity: 0; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .fade-in { animation: fadeIn 0.3s ease forwards; }
      
      /* تحسين المظهر الأولي - يعرض بسرعة قبل تحميل CSS كامل */
      :root {
        color-scheme: light dark;
      }
      
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #f9fafb;
      }
      
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100%;
      }
      
      /* تحسينات للأجهزة المحمولة */
      body {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        touch-action: manipulation;
        overscroll-behavior: none;
        text-rendering: optimizeSpeed;
      }
      
      /* منع التحديد على الأزرار والروابط */
      button, a {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* تحسين ظهور العناصر القابلة للنقر */
      a, button, [role="button"] {
        cursor: pointer;
        touch-action: manipulation;
      }

      /* تحسين أداء التمرير */
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* تسريع تقديم الخطوط */
      html {
        font-display: swap;
      }

      /* تحسين أداء ظهور الصور */
      img {
        content-visibility: auto;
      }
      
      /* تحسين التحميل الأولي */
      .loader {
        display: inline-block;
        width: 30px;
        height: 30px;
        border: 3px solid rgba(0,0,0,0.2);
        border-radius: 50%;
        border-top-color: #ea580c;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
    </style>
  </head>

  <body class="hidden-splash">
    <div id="root">
      <!-- حالة التحميل الأولي - تحسين First Contentful Paint -->
      <div class="loading-container">
        <img src="/dam-logo.png" alt="شعار دام" width="80" height="80" />
        <div class="loader" style="margin-top: 20px;"></div>
        <p style="margin-top: 15px; color: #64748b; font-size: 14px;">جاري التحميل...</p>
      </div>
    </div>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- تسريع تحميل الملفات الأساسية -->
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // تسجيل Service Worker لتسريع تحميل الصفحات وتحسين أداء التصفح غير المتصل
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(registration => {
              console.log('تم تسجيل Service Worker بنجاح:', registration.scope);
            }).catch(error => {
              console.error('فشل تسجيل Service Worker:', error);
            });
        });
      }
      
      // إظهار المحتوى بشكل أكثر سلاسة
      document.addEventListener('DOMContentLoaded', function() {
        // تسريع ظهور المحتوى بعد انتهاء التحميل
        setTimeout(function() {
          document.body.classList.remove('hidden-splash');
          document.body.classList.add('fade-in');
        }, 0);
      });
      
      // تحسين التفاعل باللمس للأجهزة المحمولة
      document.addEventListener('touchstart', function(event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });
      
      // منع التكبير بالنقر المزدوج
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(event) {
        const now = Date.now();
        if (now - lastTouchEnd < 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, { passive: false });
      
      // تحسين تحميل الصور
      if ('loading' in HTMLImageElement.prototype) {
        // استخدام native lazy loading
        const images = document.querySelectorAll('img[loading="lazy"]');
        images.forEach(img => {
          if (img.dataset.src) {
            img.src = img.dataset.src;
          }
        });
      } else {
        // استخدام الحل البديل للمتصفحات القديمة
        const script = document.createElement('script');
        script.src = '/lazy-loading-fallback.js';
        document.body.appendChild(script);
      }
      
      // تحسين قياس الأداء وتسجيل الأحداث
      if ('performance' in window) {
        // قياس أداء الصفحة ووقت التحميل
        const observer = new PerformanceObserver(list => {
          list.getEntries().forEach(entry => {
            // تسجيل قياسات LCP و FID و CLS
            if (entry.name === 'largest-contentful-paint') {
              console.info('LCP:', Math.round(entry.startTime));
            }
            if (entry.name === 'first-input-delay') {
              console.info('FID:', Math.round(entry.processingStart - entry.startTime));
            }
            if (entry.name === 'cumulative-layout-shift') {
              console.info('CLS:', entry.value);
            }
          });
        });
        
        // مراقبة قياسات Web Vitals
        observer.observe({ entryTypes: ['paint', 'largest-contentful-paint', 'first-input', 'layout-shift'] });
        
        window.addEventListener('load', () => {
          // تسجيل وقت تحميل الصفحة الكامل
          setTimeout(() => {
            const perfData = window.performance.timing;
            const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
            console.info('وقت تحميل الصفحة:', pageLoadTime + 'ms');
          }, 0);
        });
      }
      
      // تحميل مسبق للصفحات المحتملة
      function prefetchPages() {
        if (!navigator.serviceWorker.controller) return;
        
        // قائمة الصفحات الأكثر زيارة للتحميل المسبق
        const pagesToPrefetch = [
          '/restaurants',
          '/market',
          '/profile'
        ];
        
        // إرسال رسالة للـ Service Worker لتحميل الصفحات مسبقًا
        navigator.serviceWorker.controller.postMessage({
          type: 'PREFETCH',
          urls: pagesToPrefetch
        });
      }
      
      // تحميل الصفحات الشائعة مسبقًا بعد اكتمال تحميل الصفحة الرئيسية
      window.addEventListener('load', () => {
        // تأخير التحميل المسبق لضمان تحميل الصفحة الحالية أولاً
        setTimeout(prefetchPages, 2000);
      });
    </script>
  </body>
</html>


<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>دام - تطبيق التوصيل</title>
    <meta name="description" content="تطبيق دام - خدمة التوصيل السريع" />
    <meta name="author" content="Lovable" />

    <!-- تحسين SEO وتسريع تحميل الصفحة -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#9333EA" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://hvpjsittuozquoehqwvm.supabase.co" crossorigin />
    <link rel="dns-prefetch" href="https://hvpjsittuozquoehqwvm.supabase.co" />
    <meta property="og:title" content="تطبيق دام" />
    <meta property="og:description" content="تطبيق دام - خدمة التوصيل السريع" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- تعريف الموقع للشبكات الاجتماعية -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- تسريع تحميل الشعار مسبقاً -->
    <link rel="preload" href="/dam-logo.png" as="image" fetchpriority="high" />
    <link rel="preload" href="/src/main.tsx" as="script" fetchpriority="high" />
    <link rel="modulepreload" href="/src/App.tsx" />
    
    <!-- الأيقونة للهاتف المحمول -->
    <link rel="apple-touch-icon" href="/dam-logo.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- إخفاء الصفحة حتى يكتمل التحميل -->
    <style>
      .hidden-splash { opacity: 0; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .fade-in { animation: fadeIn 0.3s ease forwards; }
      
      /* تحسينات للأجهزة المحمولة */
      body {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        touch-action: manipulation;
        overscroll-behavior: none;
      }
      
      /* منع التحديد على الأزرار والروابط */
      button, a {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* تحسين ظهور العناصر القابلة للنقر */
      a, button, [role="button"] {
        cursor: pointer;
        touch-action: manipulation;
      }

      /* تحسينات أداء الرسوم المتحركة */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }

      /* تحسين أداء التمرير */
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* تسريع تقديم الخطوط */
      html {
        font-display: swap;
      }

      /* تحسين أداء ظهور الصور */
      img {
        content-visibility: auto;
      }
    </style>
  </head>

  <body class="hidden-splash">
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // إظهار المحتوى بعد اكتمال التحميل
      document.addEventListener('DOMContentLoaded', function() {
        // تسريع ظهور المحتوى
        setTimeout(function() {
          document.body.classList.remove('hidden-splash');
          document.body.classList.add('fade-in');
        }, 0);
      });
      
      // منع التكبير المزدوج بواسطة النقر
      document.addEventListener('touchstart', function(event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });
      
      // منع التكبير بالنقر المزدوج
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(event) {
        const now = Date.now();
        if (now - lastTouchEnd < 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, { passive: false });
      
      // تحسين أداء IntersectionObserver
      if ('loading' in HTMLImageElement.prototype) {
        const images = document.querySelectorAll('img[loading="lazy"]');
        images.forEach(img => {
          img.src = img.dataset.src;
        });
      } else {
        // استخدام تحميل الصور المتأخر البديل
        const script = document.createElement('script');
        script.src = '/lazy-loading-fallback.js';
        document.body.appendChild(script);
      }
      
      // تحسين قياس الأداء
      if ('performance' in window) {
        window.addEventListener('load', () => {
          // تسجيل أداء الصفحة
          setTimeout(() => {
            const perfData = window.performance.timing;
            const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
            console.info('Page load time:', pageLoadTime + 'ms');
          }, 0);
        });
      }
    </script>
  </body>
</html>


<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <meta charset="UTF-8" />

    <meta name="description" content="تطبيق دام - خدمة التوصيل السريع" />

    <!-- تحسين SEO وتسريع تحميل الصفحة -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#9333EA" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta property="og:title" content="تطبيق دام" />
    <meta property="og:description" content="تطبيق دام - خدمة التوصيل السريع" />

    <!-- تعريف الموقع للشبكات الاجتماعية -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- تسريع تحميل الشعار مسبقاً -->
    <link rel="preload" href="/dam-logo.png" as="image" fetchpriority="high" />
    
    <!-- إخفاء الصفحة حتى يكتمل التحميل -->
    <style>
      .hidden-splash { opacity: 0; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .fade-in { animation: fadeIn 0.3s ease forwards; }
    </style>
  </head>

  <body class="hidden-splash">
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // إظهار المحتوى بعد اكتمال التحميل
      document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.remove('hidden-splash');
        document.body.classList.add('fade-in');
      });
    </script>
  </body>
</html>
